<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="rpt container-fluid">
    <img src="http://publichealth.lacounty.gov/acd/images/ReportProblemButton.jpg" alt="">
  </div>
  <div class="container">
    <h1>Welcome to Safiri Support</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Email address</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-city">Problem/ Issue encountered</label>
            <input type="text" class="form-control new-city">
          </div>
      </div>
    </div>
    <button type="submit" id="btn">Submit</button>
    </form>





</html>
